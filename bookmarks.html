<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookmarks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <div id="bookmark-list" style="padding: 0 15px"></div>
    <style>
      .buttons {
        display: flex;
        gap: 10px;
        padding: 15px;
      }
      .btn {
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn i {
        width: 16px;
      }
      .btn.active {
        background-color: #4caf50;
        color: white;
        border-color: #45a049;
      }
      .btn:not(.active):hover {
        background-color: #e9e9e9;
      }
    </style>
  </head>
  <body>
    <div id="bookmark-list" style="padding: 0 15px"></div>
    <div class="buttons">
      <div class="btn" onclick="setActive(this)">
        <i class="fas fa-graduation-cap"></i> Courses
      </div>
      <div class="btn" onclick="setActive(this)">
        <i class="fas fa-list"></i> Playlist
      </div>
      <div class="btn" onclick="setActive(this)">
        <i class="fas fa-video"></i> Shorts
      </div>
      <div class="btn" onclick="setActive(this)">
        <i class="fas fa-globe"></i> Websites
      </div>
    </div>
    <script>
      function setActive(button) {
        document
          .querySelectorAll(".btn")
          .forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        renderBookmarks(button.textContent.trim());
      }

      function renderBookmarks(filterCategory = "Courses") {
        const wrap = document.getElementById("bookmark-list");
        const all = getItems("bookmarks"); // read from admin
        const filtered = all.filter((b) => {
          if (filterCategory === "Courses")
            return (
              b.category?.toLowerCase() === "courses" ||
              b.category?.toLowerCase() === "course"
            );
          if (filterCategory === "Playlist")
            return (
              b.category?.toLowerCase() === "playlist" ||
              b.category?.toLowerCase() === "playlists"
            );
          if (filterCategory === "Shorts")
            return (
              b.category?.toLowerCase() === "shorts" ||
              b.category?.toLowerCase() === "short"
            );
          if (filterCategory === "Websites")
            return (
              b.category?.toLowerCase() === "websites" ||
              b.category?.toLowerCase() === "website"
            );
          return true;
        });

        if (!filtered.length) {
          wrap.innerHTML = `<p style="color:#777">No bookmarks in "${filterCategory}".</p>`;
          return;
        }

        // simple card list
        wrap.innerHTML = filtered
          .map(
            (b) => `
      <a href="${b.url || "#"}" target="_blank" rel="noopener" 
         style="display:flex;align-items:center;gap:10px;padding:12px 14px;margin:10px 0;background:#fff;border:1px solid #eee;border-radius:8px;text-decoration:none;">
        <i class="fas fa-bookmark" style="color:#4CAF50;"></i>
        <div style="flex:1;">
          <div style="font-weight:600;color:#333">${
            b.title || b.name || "Untitled"
          }</div>
          <div style="font-size:12px;color:#888;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${
            b.url || ""
          }</div>
        </div>
        ${
          b.category
            ? `<span style="font-size:12px;background:#f0f0f0;border-radius:12px;padding:4px 8px;color:#555">${b.category}</span>`
            : ""
        }
      </a>
    `
          )
          .join("");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const firstBtn = document.querySelector(".btn");
        if (firstBtn) {
          firstBtn.classList.add("active");
          renderBookmarks(firstBtn.textContent.trim());
        }
      });
    </script>

    <script>
      // --- Storage Bridge: read arrays saved by admin or legacy keys ---
      function getAdminState() {
        try {
          return JSON.parse(
            localStorage.getItem("elearn_admin_state_v1") || "{}"
          );
        } catch {
          return {};
        }
      }

      function getItems(key) {
        const s = getAdminState();
        if (Array.isArray(s[key]) && s[key].length) return s[key]; // admin state wins when present
        try {
          return JSON.parse(localStorage.getItem(key) || "[]");
        } catch {
          // legacy fallback
          return [];
        }
      }

      // (Optional) keep old pages working that read legacy keys elsewhere:
      function mirrorLegacy(key) {
        const arr = getItems(key);
        try {
          localStorage.setItem(key, JSON.stringify(arr));
        } catch {}
      }
    </script>

    <script>
      function setActive(button) {
        // Remove active class from all buttons
        document.querySelectorAll(".btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        // Add active class to clicked button
        button.classList.add("active");
      }

      // Set first button as active by default
      document.addEventListener("DOMContentLoaded", function () {
        const firstBtn = document.querySelector(".btn");
        if (firstBtn) firstBtn.classList.add("active");
      });
    </script>
  </body>
</html>
