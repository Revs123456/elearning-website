<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .buttons {
            display: flex;
            gap: 10px;
            padding: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn i { width: 16px; }
        .btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        .btn:not(.active):hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <div class="btn" onclick="setActive(this)"><i class="fas fa-graduation-cap"></i> Courses</div>
        <div class="btn" onclick="setActive(this)"><i class="fas fa-list"></i> Playlist</div>
        <div class="btn" onclick="setActive(this)"><i class="fas fa-video"></i> Shorts</div>
        <div class="btn" onclick="setActive(this)"><i class="fas fa-globe"></i> Websites</div>
    </div>

    <script>
        function setActive(button) {
            // Remove active class from all buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Add active class to clicked button
            button.classList.add('active');
        }

        // Set first button as active by default
        document.addEventListener('DOMContentLoaded', function() {
            const firstBtn = document.querySelector('.btn');
            if (firstBtn) firstBtn.classList.add('active');
        });
    </script>
</body>
</html>
