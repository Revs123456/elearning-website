<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <img src="assests/revanth.jpg" alt="Profile" class="profile-image">
            <div class="image-overlay"></div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="form-section">
            <div class="form-container">
                <h2>Welcome to Tech_Champs_By_Rev</h2>
                
                <!-- Toggle Buttons -->
                <div class="toggle-buttons">
                    <button class="active">Login</button>
                    <button>Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" id="username" placeholder="Enter your User name" required>
                        <div id="loginError" class="form-error"></div>
                    </div>
                    
                    <div class="form-group password-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Enter your Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password ?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" placeholder="Choose a username" required>
                        <div id="newUsernameError" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    
                    <div class="form-group password-group">
                        <label for="newPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="newPassword" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div id="newPasswordError" class="error-message"></div>
                    </div>
                    
                    <div class="form-group password-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
