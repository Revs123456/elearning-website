<script>
    document.addEventListener('DOMContentLoaded', function() {
        const playlistsGrid = document.getElementById('playlists-grid');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        
        // Gradient colors for playlist covers
        const gradients = [
            'linear-gradient(135deg, #49bbbd, #2c3e50)',
            'linear-gradient(135deg, #E91E63, #9C27B0)',
            'linear-gradient(135deg, #FF9800, #F44336)',
            'linear-gradient(135deg, #4CAF50, #2196F3)',
            'linear-gradient(135deg, #9C27B0, #3F51B5)'
        ];
        
        // Load playlists from localStorage
        function loadPlaylists() {
            loadingState.style.display = 'flex';
            emptyState.style.display = 'none';
            playlistsGrid.innerHTML = '';
            
            // Simulate loading
            setTimeout(() => {
                try {
                    const playlists = JSON.parse(localStorage.getItem('playlists') || '[]');
                    
                    if (playlists.length === 0) {
                        showEmptyState();
                    } else {
                        displayPlaylists(playlists);
                        emptyState.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error loading playlists:', error);
                    showEmptyState('Error loading playlists');
                } finally {
                    loadingState.style.display = 'none';
                }
            }, 500);
        }
        
        // Display playlists in the grid
        function displayPlaylists(playlists) {
            playlistsGrid.innerHTML = '';
            
            playlists.forEach((playlist, index) => {
                const gradient = gradients[index % gradients.length];
                const playlistCard = createPlaylistCard(playlist, gradient);
                playlistsGrid.appendChild(playlistCard);
            });
            
            // Add event listeners to play buttons
            document.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const playlistCard = this.closest('.playlist-card');
                    const playlistTitle = playlistCard.querySelector('.playlist-title').textContent;
                    console.log(`Playing playlist: ${playlistTitle}`);
                });
            });
        }
        
        // Create a playlist card element
        function createPlaylistCard(playlist, gradient) {
            const card = document.createElement('div');
            card.className = 'playlist-card';
            
            card.innerHTML = `
                <div class="playlist-cover" style="background: ${gradient};">
                    <img src="https://source.unsplash.com/random/600x400?music&${Math.random()}" alt="${playlist.title}">
                    <div class="playlist-overlay">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="playlist-info">
                    <h3 class="playlist-title">${playlist.title || 'Untitled Playlist'}</h3>
                    ${playlist.description ? `<p class="playlist-description">${playlist.description}</p>` : ''}
                    ${playlist.category ? `
                        <div class="playlist-tags">
                            <span class="tag">${playlist.category}</span>
                        </div>
                    ` : ''}
                </div>
            `;
            
            return card;
        }
        
        function showEmptyState(message = 'No playlists found') {
            emptyState.querySelector('h3').textContent = message;
            emptyState.style.display = 'flex';
            playlistsGrid.style.display = 'none';
        }
        
        // Initial load
        loadPlaylists();
    });
</script>
