<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      .courses-hero {
        background: linear-gradient(135deg, #49bbbd, #2c3e50);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
        margin-bottom: 2rem;
        border-radius: 8px;
      }
      .courses-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .course-filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .filter-btn {
        padding: 0.5rem 1.5rem;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .filter-btn:hover,
      .filter-btn.active {
        background: #49bbbd;
        color: #fff;
        border-color: #49bbbd;
      }

      .course-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .course-card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .course-card:hover {
        transform: translateY(-5px);
      }

      .course-thumbnail {
        height: 160px;
        background: #f5f7fa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #49bbbd;
        position: relative;
      }

      /* Bookmark button */
      .bookmark-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.95);
        border: 0;
        border-radius: 10px;
        width: 40px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        transition: background 0.2s ease, transform 0.08s ease-in-out;
      }
      .bookmark-btn:hover {
        background: #fff;
      }
      .bookmark-btn:active {
        transform: translateY(1px) scale(0.98);
      }

      /* The icon itself */
      .bm-icon {
        font-size: 22px; /* tweak size here */
        color: #49bbbd; /* default outline color */
        transition: color 0.2s ease;
      }
      /* Saved state (filled + teal) */
      .bookmark-btn.saved .bm-icon {
        color: #0ea5b7;
      }

      .course-content {
        padding: 1.5rem;
      }
      .course-category {
        color: #49bbbd;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        display: block;
      }
      .course-title {
        font-size: 1.25rem;
        margin: 0.5rem 0;
      }
      .course-meta {
        display: flex;
        justify-content: space-between;
        color: #666;
        font-size: 0.9rem;
        margin: 1rem 0;
      }
      .course-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 1rem;
        border-top: 1px solid #eee;
      }
      .btn-enroll {
        background: #49bbbd;
        color: #fff;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-enroll:hover {
        background: #3aa8aa;
      }

      /* helper for empty text */
      #no-courses-message {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="courses-content">
      <div class="courses-hero">
        <h1>Explore Our Courses</h1>
        <p>Enhance your skills with our expert-led courses</p>
      </div>

      <div class="courses-container">
        <div class="course-filters">
          <button class="filter-btn active">All Courses</button>
          <button class="filter-btn">Web Development</button>
          <button class="filter-btn">Mobile Development</button>
          <button class="filter-btn">Data Science</button>
          <button class="filter-btn">Design</button>
        </div>

        <div class="course-grid" id="courses-container">
          <div
            id="loading-message"
            style="text-align: center; width: 100%; padding: 2rem"
          >
            <p>Loading courses...</p>
          </div>
          <div
            id="no-courses-message"
            style="
              display: none;
              text-align: center;
              width: 100%;
              padding: 2rem;
            "
          >
            <p>No courses available yet. Check back later!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Admin-only storage bridge -->
    <script>
      const ADMIN_KEY = "elearn_admin_state_v1";

      function getAdminState() {
        try {
          return JSON.parse(localStorage.getItem(ADMIN_KEY) || "{}");
        } catch {
          return {};
        }
      }
      function toArray(x) {
        if (Array.isArray(x)) return x;
        if (x && typeof x === "object") return Object.values(x);
        return [];
      }
      function getCoursesStrict() {
        const s = getAdminState();
        return toArray(s.courses);
      }
      function purgeLegacyIfAdminExists() {
        if (localStorage.getItem(ADMIN_KEY)) {
          [
            "home",
            "courses",
            "bookmarks",
            "playlists",
            "shorts",
            "websites",
          ].forEach((k) => {
            try {
              localStorage.removeItem(k);
            } catch {}
          });
        }
      }
    </script>

    <!-- Bookmark helpers (fresh + minimal) -->
    <script>
      function _readAdmin() {
        try {
          return JSON.parse(localStorage.getItem(ADMIN_KEY) || "{}");
        } catch {
          return {};
        }
      }
      function _writeAdmin(s) {
        localStorage.setItem(ADMIN_KEY, JSON.stringify(s));
        // notify other tabs/pages (and our listeners)
        try {
          window.dispatchEvent(new StorageEvent("storage", { key: ADMIN_KEY }));
        } catch {}
      }
      function _ensureArr(a) {
        return Array.isArray(a) ? a : [];
      }
      // Unique bookmark id for a course (id first, else composite)
      function _courseBookmarkId(course) {
        return (
          course.id ||
          `${course.title || ""}|${course.instructor || ""}|${
            course.category || ""
          }`
        ).toLowerCase();
      }
      function isCourseBookmarked(course) {
        const s = _readAdmin();
        const list = _ensureArr(s.bookmarks);
        const id = _courseBookmarkId(course);
        return list.some((b) => b._id === id);
      }
      function toggleCourseBookmark(course) {
        const s = _readAdmin();
        const list = _ensureArr(s.bookmarks);
        const id = _courseBookmarkId(course);
        const ix = list.findIndex((b) => b._id === id);

        if (ix >= 0) {
          // remove
          list.splice(ix, 1);
        } else {
          // add
          list.unshift({
            _id: id,
            category: "courses",
            title: course.title || "Untitled Course",
            url: "#",
            meta: {
              instructor: course.instructor || "Admin",
              status: course.status || "Draft",
              courseId: course.id || null,
            },
          });
        }
        s.bookmarks = list;
        _writeAdmin(s);
      }
      // Render a bookmark button icon HTML for a course
      function bookmarkButtonHTML(course) {
        const saved = isCourseBookmarked(course);
        const iconClass = (saved ? "fas" : "far") + " fa-bookmark bm-icon";
        const title = saved ? "Remove bookmark" : "Add bookmark";
        const savedClass = saved ? " saved" : "";
        return `<button class="bookmark-btn${savedClass}" title="${title}" aria-label="${title}">
                  <i class="${iconClass}"></i>
                </button>`;
      }
    </script>

    <!-- Single loader script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (document.body.dataset.coursesInitialized === "1") return;
        document.body.dataset.coursesInitialized = "1";

        purgeLegacyIfAdminExists();

        const grid = document.getElementById("courses-container");
        const loadingNode = document.getElementById("loading-message");
        const emptyNode = document.getElementById("no-courses-message");
        const filterButtons = document.querySelectorAll(".filter-btn");

        let allCourses = [];
        let currentFilter = "All Courses";

        function dedupeById(arr) {
          const seen = new Set();
          return arr.filter((c) => {
            const id =
              c.id || JSON.stringify([c.title, c.instructor, c.category]);
            if (seen.has(id)) return false;
            seen.add(id);
            return true;
          });
        }
        function clearCards() {
          Array.from(grid.children)
            .filter(
              (n) => !["loading-message", "no-courses-message"].includes(n.id)
            )
            .forEach((n) => n.remove());
        }

        function render(list) {
          clearCards();
          emptyNode.style.display = "none";
          if (!list.length) {
            emptyNode.style.display = "block";
            return;
          }
          list.forEach((course, index) => {
            const sig = index; // stable within render
            const img =
              course.image ||
              `https://source.unsplash.com/600x400/?${encodeURIComponent(
                course.category || "learning"
              )}&sig=${sig}`;
            const card = document.createElement("div");
            card.className = "course-card";
            card._courseData = course; // used by bookmark click handler

            card.innerHTML = `
              <div class="course-thumbnail" style="background-image:url('${img}')">
                <i class="fas fa-graduation-cap"></i>
                ${bookmarkButtonHTML(course)}
              </div>
              <div class="course-content">
                <span class="course-category">${
                  course.category || "General"
                }</span>
                <h3 class="course-title">${
                  course.title || "Untitled Course"
                }</h3>
                <p>${course.description || "No description available."}</p>
                <div class="course-meta">
                  <span><i class="fas fa-chalkboard-teacher"></i> ${
                    course.instructor || "Admin"
                  }</span>
                  <span><i class="fas fa-star"></i> ${
                    course.status || "Draft"
                  }</span>
                </div>
                <div class="course-footer">
                  <button class="btn-enroll">View Details</button>
                </div>
              </div>`;
            grid.appendChild(card);
          });
        }

        function applyFilter(catText) {
          currentFilter = catText;
          if (catText === "All Courses") return render(allCourses);
          const filtered = allCourses.filter(
            (c) => (c.category || "").toLowerCase() === catText.toLowerCase()
          );
          render(filtered);
        }

        function load() {
          if (loadingNode) loadingNode.style.display = "block";
          emptyNode.style.display = "none";

          let list = dedupeById(getCoursesStrict());

          loadingNode?.remove();
          allCourses = list;
          applyFilter(currentFilter);
        }

        // filters
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", function () {
            filterButtons.forEach((b) => b.classList.remove("active"));
            this.classList.add("active");
            applyFilter(this.textContent.trim());
          });
        });

        // Bookmark button delegation — toggle + update icon/btn state
        grid.addEventListener("click", (e) => {
          const btn = e.target.closest(".bookmark-btn");
          if (!btn) return;
          const card = btn.closest(".course-card");
          const course = card?._courseData;
          if (!course) return;

          // toggle in storage
          toggleCourseBookmark(course);

          // refresh visual state
          const saved = isCourseBookmarked(course);
          btn.classList.toggle("saved", saved);
          const icon = btn.querySelector(".bm-icon");
          icon.className = (saved ? "fas" : "far") + " fa-bookmark bm-icon";
          btn.title = saved ? "Remove bookmark" : "Add bookmark";
          btn.setAttribute("aria-label", btn.title);
        });

        // Live updates when Admin changes in another tab/page
        window.addEventListener("storage", (e) => {
          if (e.key === ADMIN_KEY) {
            purgeLegacyIfAdminExists();
            let list = dedupeById(getCoursesStrict());
            allCourses = list;
            applyFilter(currentFilter);
          }
        });

        load();
      });
    </script>
  </body>
</html>
