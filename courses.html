<div id="courses-content">
    <div class="courses-hero">
        <h1>Explore Our Courses</h1>
        <p>Enhance your skills with our expert-led courses</p>
    </div>
    
    <div class="courses-container">
        <div class="course-filters">
            <button class="filter-btn active">All Courses</button>
            <button class="filter-btn">Web Development</button>
            <button class="filter-btn">Mobile Development</button>
            <button class="filter-btn">Data Science</button>
            <button class="filter-btn">Design</button>
        </div>
        
        <div class="course-grid" id="courses-container">
            <!-- Courses will be dynamically loaded here -->
            <div id="loading-message" style="text-align: center; width: 100%; padding: 2rem;">
                <p>Loading courses...</p>
            </div>
            <div id="no-courses-message" style="display: none; text-align: center; width: 100%; padding: 2rem;">
                <p>No courses available yet. Check back later!</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the courses container and messages
        const coursesContainer = document.getElementById('courses-container');
        const loadingMessage = document.getElementById('loading-message');
        const noCoursesMessage = document.getElementById('no-courses-message');
        
        // Function to load and display courses
        function loadCourses() {
            // Get courses from local storage
            const courses = JSON.parse(localStorage.getItem('courses') || '[]');
            
            // Hide loading message
            loadingMessage.style.display = 'none';
            
            if (courses.length === 0) {
                // Show no courses message
                noCoursesMessage.style.display = 'block';
                return;
            }
            
            // Clear existing content (except our messages)
            const existingCourses = Array.from(coursesContainer.children).filter(
                child => !['loading-message', 'no-courses-message'].includes(child.id)
            );
            existingCourses.forEach(course => course.remove());
            
            // Add each course to the container
            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.innerHTML = `
                    <div class="course-thumbnail" style="background-image: url('${course.image}');">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="course-content">
                        <span class="course-category">${course.category}</span>
                        <h3 class="course-title">${course.title}</h3>
                        <p>${course.description || 'No description available.'}</p>
                        <div class="course-meta">
                            <span><i class="fas fa-chalkboard-teacher"></i> ${course.instructor || 'Instructor'}</span>
                            <span><i class="fas fa-star"></i> New</span>
                        </div>
                        <div class="course-footer">
                            <button class="btn-enroll">View Details</button>
                        </div>
                    </div>
                `;
                
                coursesContainer.appendChild(courseCard);
            });
        }
        
        // Initial load
        loadCourses();
        
        // Add event listeners for filter buttons
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // In a real app, you would filter courses here
                // For now, we'll just reload all courses
                loadCourses();
            });
        });
    });
</script>
